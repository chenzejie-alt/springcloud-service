server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    # config客户端配置
    config:
      # 分支名称
      label: master
      # 配置文件名称
      name: config
      # 读取后缀名称
      profile: dev
      # 以上综合：master分支上config-dev.yml的配置文件被读取：http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344
      # 配置中心地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com/eureka
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*
